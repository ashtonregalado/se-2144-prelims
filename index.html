<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <section class="Calculator">
      <form>
        <input id="CalculatorScreen" type="text" class="screen" readonly>
      </form>
      <div class="Button">
        <button class="Hellobutton" type="button">Hello</button>
        <button class="Byebutton" type="button">Bye</button>
        <button class="DELbutton" type="button">DEL</button>
        <button class="ACbutton" type="button">AC</button>
        <button class="Sevenbutton" type="button">7</button>
        <button class="Eightbutton" type="button">8</button>
        <button class="Ninebutton" type="button">9</button>
        <button class="Multiplybutton" type="button">ร</button>
        <button class="Fourbutton" type="button">4</button>
        <button class="Fivebutton" type="button">5</button>
        <button class="Sixbutton" type="button">6</button>
        <button class="Subtractbutton" type="button">-</button>
        <button class="Threebutton" type="button">3</button>
        <button class="Twobutton" type="button">2</button>
        <button class="Onebutton" type="button">1</button>
        <button class="Addbutton" type="button">+</button>
        <button class="Zerobutton" type="button">0</button>
        <button class="Periodbutton" type="button">.</button>
        <button class="Equalbutton" type="button">=</button>
        <button class="Dividebutton" type="button">รท</button>
        
        
      </div> 
    </section>

    
    <script type="module" src="/main.js"></script>
  </body>
</html>
